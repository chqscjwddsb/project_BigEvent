<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件后台管理系统 ++</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div class="login-box">

        <div class="title-box"></div>
        <div class="login">
            <form class="layui-form">
                <i class="layui-icon layui-icon-username" style="font-size: 20px; color: black;"></i>
                <div class="layui-form-item">
                    <input type="text" name="username" placeholder="请输入账号" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                <i class="layui-icon layui-icon-password" style="font-size: 20px; color: black;"></i>
                <div class="layui-form-item">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="required|pass">
                </div>
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </form>
            <div class="link-regist fr"><a href="javascript:;" class="">去注册</a></div>
        </div>
        <div class="regist">
            <form class="layui-form">
                <i class="layui-icon layui-icon-username" style="font-size: 20px; color: black;"></i>
                <div class="layui-form-item">
                    <input type="text" name="username" placeholder="请输入账号" autocomplete="off" class="layui-input" lay-verify="required">
                </div>
                <i class="layui-icon layui-icon-password" style="font-size: 20px; color: black;"></i>
                <div class="layui-form-item">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="required|pass">
                </div>
                <i class="layui-icon layui-icon-password" style="font-size: 20px; color: black;"></i>
                <div class="layui-form-item">
                    <input type="password" name="repassword" placeholder="请确认密码" autocomplete="off" class="layui-input" lay-verify="required|repass">
                </div>
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </form>
            <div class="link-login fr"><a href="javascript:;" class="">去登录</a></div>
        </div>
    </div>
</body>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/js/dealUrl.js"></script>
<script src="./assets/js/login.js"></script>

</html>
